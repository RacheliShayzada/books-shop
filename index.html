<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="formStyle.css">
</head>

<body onload="onLoad()">
    <div class="container">
        <div class="header">
            <h1 class="logo">BookShop ERP</h1>
        </div>
        <div class="ruler">
            <div class="ruler-inner"><button class="ruler-button" onclick="openForm(Gadd)">+ New Book</button></div>
            <div class="ruler-inner">
                <button class="ruler-button" onclick="loadData()">Load Data</button>
                <select id="lang" onchange="changeLanguage(this)">
                    <option value="en">English</option>
                    <option value="he">Hebrew</option>
                </select>
            </div>
        </div>

        <div class="content">
            <div class="main-content">
                <div class="book-list-grid"></div>
                <div class="buttons-ruler">
                    <button class="move-page-button" onclick="decreaseCurrentPage()">тна Prev</button>
                    <div class="pages-buttons"></div>
                    <button class="move-page-button" onclick="increaseCurrentPage()">Next тнв</button>
                </div>
            </div>
            <div class="sidebar">
                <p>nothing to see in hear</p>
            </div>
        </div>

        <div id="formContainer" class="hidden">
            <div class="form-popup">
                <span class="close" id="closeForm" onclick="closeForm()">&times;</span>
                <div class="form-container"></div>
            </div>
        </div>

        <script src="model.js"></script>
        <script src="controller.js"></script>
        <script src="formController.js"></script>
        <script src="view.js"></script>
        <script src="main.js"></script>
</body>

</html>
